<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>object names</title>
    <script language="JavaScript" src="refine.js"></script>
    <meta http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body style="margin:10" onload="setAttributes(0)">
  <span class="small"><b>Instances</b></span>
      <input type="search" onkeyup="refine('objectNameTR',this.value)" autosave="objectName" placeholder="Filter" results="5"">
  
  <table width="100%">
      <tr name="objectNameTR" id="com.arjuna.ats.properties:module=arjuna"><td name="arrow"></td><td name="objectName" class="unselected" onclick="setAttributes(0)" nowrap>com.arjuna.ats.properties:module=arjuna</td></tr>
      <tr name="objectNameTR" id="com.arjuna.ats.properties:module=jta"><td name="arrow"></td><td name="objectName" class="unselected" onclick="setAttributes(1)" nowrap>com.arjuna.ats.properties:module=jta</td></tr>
      <tr name="objectNameTR" id="com.arjuna.ats.properties:module=txoj"><td name="arrow"></td><td name="objectName" class="unselected" onclick="setAttributes(2)" nowrap>com.arjuna.ats.properties:module=txoj</td></tr>
        </table>
  </body>
</html>
<script>
var attributeValueArray = new Array(3);
var objectNameArray = new Array(3);
  objectNameArray[0] = "com.arjuna.ats.properties:module=arjuna";
  attributeValueArray[0] = new Array(
       "YES"
       ,  "defaultStore"
       ,  "NO"
       ,  "ShadowNoFileLockStore"
       ,  "ON"
       ,  "NO"
       ,  "ON"
       ,  "255"
    );
  objectNameArray[1] = "com.arjuna.ats.properties:module=jta";
  attributeValueArray[1] = new Array(
       "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
    );
  objectNameArray[2] = "com.arjuna.ats.properties:module=txoj";
  attributeValueArray[2] = new Array(
       "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "$util.getAttribute($objectName,$attribute)"
    );
var selectedIndex = 0;
function setAttributes(index){
 var objectNames = getElementsByName4IE("objectName","td");
 var arrows = getElementsByName4IE("arrow","td");
 objectNames[selectedIndex].className = "unselected";
 objectNames[index].className = "selected";
 arrows[selectedIndex].innerHTML = "";
 arrows[index].innerHTML = "\u00BB";
 selectedIndex = index;
 var attributeValues = attributeValueArray[index];
 var inputs = parent.classDetail.getElementsByName4IE("attributeValue","input");
 parent.classDetail.document.getElementById("instanceName").innerHTML= objectNameArray[index];

 for(var i=0;i<attributeValues.length;i++){
   inputs[i].value = attributeValues[i];
 }
}
function addMBeanAttribute(attributeName){
  top.addMBeanAttribute(attributeName,attributeName
   ,getElementsByName4IE("objectName","td")[selectedIndex].innerHTML);
}
</script>
