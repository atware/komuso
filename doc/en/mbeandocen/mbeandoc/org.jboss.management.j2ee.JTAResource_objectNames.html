<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>object names</title>
    <script language="JavaScript" src="refine.js"></script>
    <meta http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body style="margin:10" onload="setAttributes(0)">
  <span class="small"><b>Instances</b></span>
      <input type="search" onkeyup="refine('objectNameTR',this.value)" autosave="objectName" placeholder="Filter" results="5"">
  
  <table width="100%">
      <tr name="objectNameTR" id="jboss.management.local:J2EEServer=Local,j2eeType=JTAResource,name=ClientUserTransaction"><td name="arrow"></td><td name="objectName" class="unselected" onclick="setAttributes(0)" nowrap>jboss.management.local:J2EEServer=Local,j2eeType=JTAResource,name=ClientUserTransaction</td></tr>
      <tr name="objectNameTR" id="jboss.management.local:J2EEServer=Local,j2eeType=JTAResource,name=TransactionManager"><td name="arrow"></td><td name="objectName" class="unselected" onclick="setAttributes(1)" nowrap>jboss.management.local:J2EEServer=Local,j2eeType=JTAResource,name=TransactionManager</td></tr>
        </table>
  </body>
</html>
<script>
var attributeValueArray = new Array(2);
var objectNameArray = new Array(2);
  objectNameArray[0] = "jboss.management.local:J2EEServer=Local,j2eeType=JTAResource,name=ClientUserTransaction";
  attributeValueArray[0] = new Array(
       "jboss.management.local:J2EEServer=Local,j2eeType=JTAResource,name=ClientUserTransaction"
       ,  "true"
       ,  "false"
       ,  "false"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "jboss.management.local:j2eeType=J2EEServer,name=Local"
    );
  objectNameArray[1] = "jboss.management.local:J2EEServer=Local,j2eeType=JTAResource,name=TransactionManager";
  attributeValueArray[1] = new Array(
       "jboss.management.local:J2EEServer=Local,j2eeType=JTAResource,name=TransactionManager"
       ,  "true"
       ,  "false"
       ,  "false"
       ,  "$util.getAttribute($objectName,$attribute)"
       ,  "jboss.management.local:j2eeType=J2EEServer,name=Local"
    );
var selectedIndex = 0;
function setAttributes(index){
 var objectNames = getElementsByName4IE("objectName","td");
 var arrows = getElementsByName4IE("arrow","td");
 objectNames[selectedIndex].className = "unselected";
 objectNames[index].className = "selected";
 arrows[selectedIndex].innerHTML = "";
 arrows[index].innerHTML = "\u00BB";
 selectedIndex = index;
 var attributeValues = attributeValueArray[index];
 var inputs = parent.classDetail.getElementsByName4IE("attributeValue","input");
 parent.classDetail.document.getElementById("instanceName").innerHTML= objectNameArray[index];

 for(var i=0;i<attributeValues.length;i++){
   inputs[i].value = attributeValues[i];
 }
}
function addMBeanAttribute(attributeName){
  top.addMBeanAttribute(attributeName,attributeName
   ,getElementsByName4IE("objectName","td")[selectedIndex].innerHTML);
}
</script>
